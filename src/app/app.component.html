<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">@</span>
      </div>
      <input type="text" placeholder="Trap-ID" (keydown.enter)="connectToTrap($event)">

      <p *ngIf="invalidtrap" style="font-weight: bold; color: red;">invalid trap id </p>
    </div>
</nav>
<div class="container-fluid" style="padding: 0; margin: 0;">
  <div class="row">
    <div   class="col-3 info-panel">
       <div   class="status-bar">
         <h5>TrapId:</h5>
         <p> {{trapId}}</p>
         <h5>Mouse Detection: </h5>
         <p *ngIf="!isCaught">All clear</p>
         <p *ngIf="isCaught">Something has been trapped!</p>
       </div>

      <div>
        <button type="button" class="btn btn-light btn-block action" (click)="changeState(trapId)">
          <i *ngIf="!isOn" class="fa fa-lock fa-lg"> Press to arm</i>
          <i *ngIf="isOn" class="fa fa-lock fa-lg"> Press to disarm</i>
        </button>
      </div>

    </div>
      <agm-map class="col-9 map" [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
      </agm-map>
  </div>
</div>
